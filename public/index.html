<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to Sticker Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JPG to Sticker Converter</h1>
        <p class="description">Upload your JPG to create a sticker!</p>

        <!-- Upload Form -->
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="jpg-upload" accept="image/jpeg">
            <button type="submit" class="btn">Upload and Convert</button>
        </form>

        <!-- Feedback Section -->
        <div id="feedback"></div>
    </div>
</body>
</html>
